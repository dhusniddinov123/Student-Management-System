<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Student Management System</title>
  <link rel="stylesheet" href="/style/profile.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="navbar-container">
      <a href="#" class="logo" style="text-decoration: none; color: white;">Student Management</a>
      <ul class="navbar-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="main.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="profile">
    <h1>Your Profile</h1>
    <div class="profile-container">
      <!-- Profile Picture and Info -->
      <div class="profile-info">
        <div class="profile-picture">
          <img src="default-profile.jpg" alt="Profile Picture" />
        </div>
        <div class="profile-details">
          <h2>John Doe</h2>
          <p><strong>Email:</strong> johndoe@example.com</p>
          <p><strong>Role:</strong> Student</p>
          <p><strong>Class:</strong> Computer Science</p>
        </div>
      </div>

      <!-- Edit Profile Button -->
      <div class="edit-profile">
        <a href="edit-profile.html" class="button">Edit Profile</a>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
